<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class='classeParagrafo' id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class='classeParagrafo' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Esse é o título'
      document.getElementById('second-paragraph').innerText = 'Esse é o segundo parágrafo'
      document.getElementById('subtitle').innerText = 'Esse é o subtitulo'
      let classeParagrafo = document.getElementsByClassName('classeParagrafo')
      classeParagrafo[0].style.color = "blue"
      document.getElementsByTagName('h4')[0].style.color = 'green'
    </script>
  </body>
</html>
