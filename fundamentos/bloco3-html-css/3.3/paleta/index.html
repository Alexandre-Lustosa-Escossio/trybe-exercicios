<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="div1">
      <h3 class="h31">Cor primária</h3>
    </div>
    <div class="div2">
      <h3 class="h32">Cor Secundária</h3>
    </div>
    <div class="div3">
      <h3 class="h33">Cor Complementar</h3>
    </div>
    <div class="div4">
      <h3 class="h34">Cor Escura</h3>
    </div>
    <div class="div5">
      <h3 class="h35">Cor Clara</h3>
    </div>
  </body>
</html>
