<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
    <title>Document</title>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="first-fieldset">
        <fieldset class="form-group" id="personal-data">
          <form action="">
            <div>
            <input
              type="text"
              name="name"
              id="name"
              class="user-input class='form-control'"
              required
              placeholder="Insira seu nome"
              maxlength="40"
            />
            <input 
              type="email"
              name="email"
              class="user-input form-control"
              id="email"
              placeholder="Insira seu e-mail"
              required
            />
            <input
              type="number"
              name="cpf"
              class="user-input form-control"
              id="cpf"
              maxlength="11"
              placeholder="Insira seu CPF"
              required
            />
          </div>
          <div>
            <input
              type="text"
              name="adress"
              class="user-input form-control"
              id="adress"
              placeholder="Insira seu endereço"
              required
            />
            <input
              type="text"
              name="city"
              class="user-input form-control"
              id="city"
              placeholder="Insira sua Cidade"
              required
            />
            <label for="state">Selecione seu Estado</label>
            <select
              name="state"
              id="state"
              class="user-input"
              required
            ></select>
          </div>
            <section id="radio-section">
                <label>Selecione o tipo de moradia </label>
                <input
                type="radio"
                name="housing"
                class="user-input radio"
                id="casa"
                value="casa"
                required
                checked
                />
                <label for="casa">Casa </label>
                <input
                type="radio"
                name="housing"
                class="user-input radio"
                id="apartamento"
                value="apartamento"
                required
                />
                <label for="apartamento">Apartamento</label>
            </section>
          </form>
        </fieldset class="form-group">
      </div>
      <div id="second-fieldsection">
        <fieldset id="professional-data">
          <form action="">
            <div>
            <textarea
              name="resume"
              class="user-input form-control"
              id="resume"
              cols="30"
              rows="10"
              placeholder="Currículo"
              required
            ></textarea>
          </div>
          <div>
            <input
              type="text"
              name="last-role"
              class="user-input form-control"
              id="last-role"
              maxlength="40"
              placeholder="Último Cargo"
              required
            />
            <input
              type="text"
              name="role-description"
              class="user-input form-control"
              id="role-description"
              maxlength="500"
              placeholder="Descrição do cargo"
              required
            />
            <input
              type="date"
              name="job-start-date"
              class="user-input form-control"
              id="job-start-date"
              required
            />
          </div>
          </form>
          <button type="submit" id="submit">Submeter</button>
        </fieldset>
      </div>
    </main>
  </body>
</html>
